{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<div class="container">
    <div class="row g-6">
        <div class="col-md mt-4">
            {% for film in film_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ film.title }}</h2>
                    <p class="card-text text-muted h6">{{ film.author }} | {{ film.created_on}} </p>
                    <a href="{% url 'film_detail' film.slug  %}" class="btn btn-outline-success">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
